<mat-form-field class="example-full-width">
  <mat-label>Address/mask</mat-label>
  <label>
    <input matInput placeholder="192.168.0.1/24" [(ngModel)]="newAddress">
  </label>
</mat-form-field>
<button class="input-button" (click)="addAddress()">add</button>
<mat-list>
  <div mat-subheader>Addresses</div>
  <mat-list-item *ngFor="let address of array">
    <div mat-line>{{address}}</div>
  </mat-list-item>
</mat-list>
